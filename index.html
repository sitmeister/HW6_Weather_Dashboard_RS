<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a class="brand-logo">Weather Dashboard</a>
        </div>
    </nav>
    </header>
    <main class= "row flex-row">
        <div class="col s2 search">
            <h1>Search for a City:</h1>
            <input type="text" id="userInput" placeholder="San Diego">
            <button class="searchBtn blue btn-small col s12">Search</button>
        </div>
        
        <div>
            
        </div>
        <div class="col s10 content">
            <div class="content-box">
                <div class="content-in-box">
                    <h2 id="City"></h2>
                    <span id="icon"></span>
                    <p id="date"></p>
                    <p id="temp">Temp</p>
                    <p id="wind">Wind</p>
                    <p id="humid">Humidity</p>
                    <p id="uv">UV Index</p>
                </div>
            </div>
            <div class="5day">
                <h3>5-Day Forcast:</h3>
                <div id="forecast" class="row">
                    <!-- <div class="col s2">
                        <div class="card blue-grey darken-1">
                          <div class="card-content white-text">
                            <span id="date5">Date:</span>
                            <img src="" alt="">
                            <p1>Temp:</p1>
                            <p2>Wind:</p2>
                            <p3>Humidity</p3>
                          </div>
                        </div>
                      </div> -->
                  </div>
            </div> 
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
